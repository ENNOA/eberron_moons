<html>
  
  <head>
    <title>Moons of Eberron</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color:black;color:white;">


    <div class="container" id="controls">
      <h1 style='font-weight:700;font-family:Masoch-Dirach'>The Moons of Eberron</h1>
      <p id="timertext">A virtual lunar chart.</p>
      <button id="startstop" name="StartStop">Start</button>
      <button id="faster" name="Faster">Faster</button>
      <button id="slower" name="Slower">Slower</button>
      <button id="reverse" name="Slower">Reverse</button>
      <button id="reset" name="Reset">Reset</button>
      <button id="settime" data-toggle="modal" data-target="#basicModal">Set Time</button>
      <button id="settings" data-toggle="modal" data-target="#settingsModal">Settings</button>
      <a href='https://github.com/ilgingell/eberron_moons'><button id="info" name="Info" style='color:#fff'>ℹ️</button></a>
    </div>
    
    <div class="container_toggles" id="toggles">
      Display Names:<br>
      <input type="checkbox" id="namesorbits">
      <label for="namesorbits">Orbits</label><br>
      <input type="checkbox" id="namesphases">
      <label for="namesphases">Phases</label><br>
      <input type="checkbox" id="namessky">
      <label for="namessky">Sky</label><br>
    </div>

    <div id='orbits_box'>
      <div id='tmt_time_line'></div>
      <div id='time_line'></div>
      <div id="eberron"></div>
      <div id="ring"></div>
      <div id="arrah"></div>

      <!-- divs for the orbit rings -->
      <div id='zarantyr_orbit_css'></div>
      <div id='olarune_orbit_css'></div>
      <div id='therendor_orbit_css'></div>
      <div id='eyre_orbit_css'></div>
      <div id='dravago_orbit_css'></div>
      <div id="nymm_orbit_css"></div>
      <div id="lharvion_orbit_css"></div>
      <div id="barrakas_orbit_css"></div>
      <div id="rhaan_orbit_css"></div>
      <div id="sypheros_orbit_css"></div>
      <div id="aryth_orbit_css"></div>
      <div id="vult_orbit_css"></div>

      <!-- divs for the moving moons -->
      <div id="zarantyr_css"></div>
      <div id="olarune_css"></div>
      <div id="therendor_css"></div>
      <div id="eyre_css"></div>
      <div id="dravago_css"></div>
      <div id="nymm_css"></div>
      <div id="lharvion_css"></div>
      <div id="barrakas_css"></div>
      <div id="rhaan_css"></div>
      <div id="sypheros_css"></div>
      <div id="aryth_css"></div>
      <div id="vult_css"></div>
    </div>
    
        <!-- divs for the moon phases --> 
    
    <div id="phases_box">
      <div id="ascendent_phase_halo_css"></div>

      <div id="zarantyr_phase_css"></div>
      <div id="zarantyr_phase_overlay_css"></div>

      <div id="olarune_phase_css"></div>
      <div id="olarune_phase_overlay_css"></div>

      <div id="therendor_phase_css"></div>
      <div id="therendor_phase_overlay_css"></div>

      <div id="eyre_phase_css"></div>
      <div id="eyre_phase_overlay_css"></div>

      <div id="dravago_phase_css"></div>
      <div id="dravago_phase_overlay_css"></div>

      <div id="nymm_phase_css"></div>
      <div id="nymm_phase_overlay_css"></div>

      <div id="lharvion_phase_css"></div>
      <div id="lharvion_phase_overlay_css"></div>

      <div id="barrakas_phase_css"></div>
      <div id="barrakas_phase_overlay_css"></div>

      <div id="rhaan_phase_css"></div>
      <div id="rhaan_phase_overlay_css"></div>

      <div id="sypheros_phase_css"></div>
      <div id="sypheros_phase_overlay_css"></div>

      <div id="aryth_phase_css"></div>
      <div id="aryth_phase_overlay_css"></div>

      <div id="vult_phase_css"></div>
      <div id="vult_phase_overlay_css"></div>
    </div>
    
    <!-- 
    divs for the sky plot 
    These go backwards so they can eclipse properly
    --> 
    
    <div id="skybox">
      <div id='sky_overlay'></div>
      
      
      
      <div id="arrah_sky_css"></div>
    
      <div id="vult_sky_underlay_css"></div>
      <div id="vult_sky_css"></div>
      <div id="vult_sky_overlay_css"></div>

      <div id="aryth_sky_underlay_css"></div>
      <div id="aryth_sky_css"></div>
      <div id="aryth_sky_overlay_css"></div>

      <div id="sypheros_sky_underlay_css"></div>     
      <div id="sypheros_sky_css"></div>
      <div id="sypheros_sky_overlay_css"></div>

      <div id="rhaan_sky_underlay_css"></div>
      <div id="rhaan_sky_css"></div>
      <div id="rhaan_sky_overlay_css"></div>

      <div id="barrakas_sky_underlay_css"></div>
      <div id="barrakas_sky_css"></div>
      <div id="barrakas_sky_overlay_css"></div>

      <div id="lharvion_sky_underlay_css"></div>
      <div id="lharvion_sky_css"></div>
      <div id="lharvion_sky_overlay_css"></div>

      <div id="nymm_sky_underlay_css"></div>
      <div id="nymm_sky_css"></div>
      <div id="nymm_sky_overlay_css"></div>

      <div id="dravago_sky_underlay_css"></div>
      <div id="dravago_sky_css"></div>
      <div id="dravago_sky_overlay_css"></div>

      <div id="eyre_sky_underlay_css"></div>
      <div id="eyre_sky_css"></div>
      <div id="eyre_sky_overlay_css"></div>

      <div id="therendor_sky_underlay_css"></div>
      <div id="therendor_sky_css"></div>
      <div id="therendor_sky_overlay_css"></div>

      <div id="olarune_sky_underlay_css"></div>
      <div id="olarune_sky_css"></div>
      <div id="olarune_sky_overlay_css"></div>

      <div id="zarantyr_sky_underlay_css"></div>
      <div id="zarantyr_sky_css"></div>
      <div id="zarantyr_sky_overlay_css"></div>
      
      
      <div id='ground_overlay'></div>
      
      <hr class="horizonline"> 
      <vl class="compassline" style="left: 25%;"></vl> 
      <vl class="compassline" style="left: 75%;"></vl> 
    </div>
    
    
    

    
    <!-- basic modal -->
    <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog" style="width:550px;">
        <div class="modal-content">
          <div class="modal-body" style="color:#000">
            <form>
              <input type="number" value="1" min="1" max="28" name="day_set" id="day_set"/>
              <select name="month_set" id="month_set">
                <option value="Zarantyr">Zarantyr</option>
                <option value="Olarune">Olarune</option>
                <option value="Therendor">Therendor</option>
                <option value="Eyre">Eyre</option>
                <option value="Dravago">Dravago</option>
                <option value="Nymm">Nymm</option>
                <option value="Lharvion">Lharvion</option>
                <option value="Barrakas">Barrakas</option>
                <option value="Rhaan">Rhaan</option>
                <option value="Sypheros">Sypheros</option>
                <option value="Aryth">Aryth</option>
                <option value="Vult">Vult</option>
              </select>
              <input type="number" value="998" style="width:80px" name="year_set" id="year_set"/>
              YK <br> 
              <input type="time" id="clock_set" name="clock_set" value="00:00"> TMT <br>
              Timezone:
              <select name="time_zone_set" id="time_zone_set">
                <option value="-12">TMT-12</option>
                <option value="-11">TMT-11</option>
                <option value="-10">TMT-10</option>
                <option value="-9">TMT-09</option>
                <option value="-8">TMT-08</option>
                <option value="-7">TMT-07</option>
                <option value="-6">TMT-06</option>
                <option value="-5">TMT-05</option>
                <option value="-4">TMT-04 (Dar Qat)</option>
                <option value="-3">TMT-03</option>
                <option value="-2">TMT-02 (The Great Crag, Stormreach, Zarash'ak)</option>
                <option value="-1">TMT-01 (Sharn, Trolanport, Wroat, Greenheart)</option>
                <option value="0" selected="selected">TMT+00 (Thronehold, Fairhaven, Flamekeep, Korth, Metrol, Rhukaan Draal)</option>
                <option value="+1">TMT+01 (Krona Peak, Newthrone, Shae Cairdal, Taer Valaestas)</option>
                <option value="+2">TMT+02 (Regalport)</option>
                <option value="+3">TMT+03 (Seren, Verthicha'vivex)</option>
                <option value="+4">TMT+04 (Io'lokar)</option>
                <option value="+5">TMT+05</option>
                <option value="+6">TMT+06</option>
                <option value="+7">TMT+07 (Dar Ulatesh)</option>
                <option value="+8">TMT+08 (Ardhmen)</option>
                <option value="+9">TMT+09 (Durat Tal, Dar Jin)</option>
                <option value="+10">TMT+10</option>
                <option value="+11">TMT+11</option>
                <option value="+12">TMT+12</option>
              </select>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal">Cancel</button>
            <button type="button" id="settime_confirm" data-dismiss="modal">Set Time</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- settings modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog" style="width:300px;">
        <div class="modal-content">
          <div class="modal-body" style="color:#000">
            <form>
              <table style='width:100%'>
                <tr>
                  <th><b>Settings</b></th>
                </tr>
                <tr>
                  <td>Viewing Lattitude (deg):</td>
                  <td style='text-align: right'><input type="number" value="30" min="-90" max="90" name="view_lat_set" id="view_lat_set"/></td>
                </tr>
                <tr>
                  <td>Moon Size Multiplier:</td>
                  <td style='text-align: right'><input type="number" value="4" min="0" max="100" name="size_multiplier_set" id="size_multiplier_set"/></td>
                </tr>
              </table>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal">Cancel</button>
            <button type="button" id="settings_confirm" data-dismiss="modal">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    
    
    <script src="app.js" type="text/javascript"></script>
  </body>

</html>
